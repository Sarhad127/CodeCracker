name: CodeCracker CI with Gradle

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

env:
  build-number: ${{ GITHUB_RUN_NUMBER }}

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.10' # Updated to Gradle 8.10

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Build
        run: gradle build --no-daemon

      - name: Run Tests
        run: gradle test --no-daemon

      - name: Rename JAR
        if: success()
        run: mv build/libs/CodeCracker-0.0.1-SNAPSHOT.jar build/libs/CodeCracker-1.${{ env.build-number }}.1.jar

      - run: mkdir -p staging && cp build/libs/CodeCracker-1.${{ env.build-number }}.1.jar staging/CodeCracker-1.${{ env.build-number }}.1.jar

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Release 1.${{ env.build-number }}.1"
          files: |
            staging/*.jar
